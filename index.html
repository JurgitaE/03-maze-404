<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>You are in a maze</title>
        <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="./favicon/apple-touch-icon.png" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./favicon/favicon-32x32.png" />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./favicon/favicon-16x16.png" />
        <link rel="manifest" href="./favicon/site.webmanifest" />
        <link rel="mask-icon" href="./favicon/safari-pinned-tab.svg" color="#5bbad5" />
        <meta name="msapplication-TileColor" content="#2b5797" />
        <meta name="theme-color" content="#ffffff" />
        <link rel="stylesheet" href="./css/main.css" />
    </head>
    <body>
        <header class="main-header">
            <a class="btn-close" href="#">
                <img src="./img/close-btn.png" alt="close button" />
            </a>
        </header>
        <main>
            <img class="left-column" src="./img/main.png" alt="Maze" />
            <div class="right-column">
                <h1 class="main-title">404</h1>
                <p class="description">Looks like you are in a maze.</p>
                <p class="directions">
                    Use the keyboard to control the ball to maze exit to return to the
                    home, or
                </p>
                <a class="btn-home" href="#">Go back Home</a>
            </div>
        </main>
    </body>
</html>
